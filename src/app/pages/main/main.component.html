<div class="main-div">


    <mat-card style="width: 400px">
        <mat-card-title>
            {{ title }}
        </mat-card-title>
        <mat-card-content>
            <div class="form-group">
                <div >
                    <mat-form-field class="example-full-width" style="width: 100%">
                        <input matInput placeholder="File name" [(ngModel)]=fileName>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Date format" [(ngModel)]=dateFormat>
                    </mat-form-field>
                </div>
                <label for="file">Choose File</label>
                <input type="file"
                       id="file"
                       (change)="onFileSelected($event)">
                <button mat-button color="primary" (click)="onUpload()">Upload</button>
            </div>
        </mat-card-content>

    </mat-card>

</div>
