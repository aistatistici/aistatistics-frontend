<div class="row">
    <div class="column left">
        <div *ngFor="let project of projects">
            <app-project-card [test]="project"></app-project-card>
        </div>
    </div>
    <div class="column right">
        <mat-card class="create-properties">
            <mat-card-header>
                <mat-card-title>Create new project</mat-card-title>
                <mat-card-actions align="start">
                    <button (click)="add()" mat-button>
                        <mat-icon>add_box</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card-header>
        </mat-card>
    </div>
</div>
