<mat-card class="properties">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon>description</mat-icon>
        </div>
        <mat-card-title>{{cardTitle}}</mat-card-title>
        <mat-card-subtitle>{{cardDescription}}</mat-card-subtitle>
        <mat-card-actions align="end">
            <button mat-button (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-button routerLink="/problem">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-header>
</mat-card>
