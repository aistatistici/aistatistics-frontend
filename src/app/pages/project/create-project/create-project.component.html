<mat-form-field class="example-full-width">
    <input matInput placeholder="Project title" [(ngModel)]="title">
</mat-form-field>
<mat-form-field class="example-full-width">
    <textarea matInput placeholder="Project description" [(ngModel)]="description"></textarea>
</mat-form-field>
<div style="width: 100%">
    <button mat-button style="float: left;" (click)="cancel()">Cancel</button>
    <button mat-button style="float: right;" (click)="save()">Save</button>
</div>
